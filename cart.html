<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickEats - Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="app.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-orange-500 text-white p-4 text-center text-2xl font-bold shadow">Your Cart</header>
  <div id="cart-items" class="p-4"></div>
  <div id="cart-total" class="text-center text-xl font-semibold p-2"></div>

  <div class="p-4">
    <h2 class="text-lg font-semibold mb-2">Delivery Details</h2>
    <form id="orderForm" class="space-y-2">
      <input required placeholder="Full Name" class="border w-full p-2 rounded" />
      <input required placeholder="Door No." class="border w-full p-2 rounded" />
      <input required placeholder="Street" class="border w-full p-2 rounded" />
      <input required placeholder="City" class="border w-full p-2 rounded" />
      <input placeholder="Landmark" class="border w-full p-2 rounded" />
      <input required placeholder="Mobile Number" class="border w-full p-2 rounded" />
      <button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded w-full">Place Order</button>
    </form>
  </div>

  <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-inner flex justify-around py-2">
    <a href="index.html" class="text-gray-600">Home</a>
    <a href="cart.html" class="text-orange-500 font-bold">Cart</a>
    <a href="settings.html" class="text-gray-600">Settings</a>
  </nav>
</body>
</html>
