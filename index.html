<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickEats - Home</title>
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="app.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Loading Screen -->
  <div id="loading" class="fixed inset-0 flex flex-col items-center justify-center bg-orange-500 text-white z-50">
    <img src="images/icon-192.png" class="w-24 mb-4 animate-bounce" alt="Logo" />
    <h1 class="text-2xl font-bold">Food Order PWA</h1>
    <p class="text-sm mt-2">Loading deliciousness...</p>
  </div>

  <!-- Header -->
  <header class="bg-orange-500 text-white p-4 text-center text-2xl font-bold shadow">
    QuickEats
  </header>

  <!-- Carousel -->
  <div class="relative w-full overflow-hidden">
    <div id="carousel" class="flex transition-transform duration-700">
      <div class="min-w-full relative">
        <img src="images/food1.jpg" class="w-full h-56 object-cover" />
        <div class="absolute inset-0 bg-black/50 flex flex-col justify-center items-center text-white">
          <h2 class="text-2xl font-bold">Hot Pizza Deals 🍕</h2>
          <p>Starting at ₹199</p>
        </div>
      </div>
      <div class="min-w-full relative">
        <img src="images/food2.jpg" class="w-full h-56 object-cover" />
        <div class="absolute inset-0 bg-black/50 flex flex-col justify-center items-center text-white">
          <h2 class="text-2xl font-bold">Juicy Burgers 🍔</h2>
          <p>Grab one for ₹99</p>
        </div>
      </div>
      <div class="min-w-full relative">
        <img src="images/food3.jpg" class="w-full h-56 object-cover" />
        <div class="absolute inset-0 bg-black/50 flex flex-col justify-center items-center text-white">
          <h2 class="text-2xl font-bold">Cool Drinks 🥤</h2>
          <p>Stay refreshed!</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Search -->
  <div class="p-4 flex justify-center">
    <input id="search" type="text" placeholder="Search food..." class="w-full md:w-1/3 border rounded-full px-4 py-2 shadow" />
  </div>

  <!-- Categories -->
  <div class="flex flex-wrap justify-center gap-2 p-2">
    <button class="category-btn bg-orange-100 hover:bg-orange-200 px-4 py-1 rounded-full" data-cat="All">All</button>
    <button class="category-btn bg-orange-100 hover:bg-orange-200 px-4 py-1 rounded-full" data-cat="Pizza">Pizza</button>
    <button class="category-btn bg-orange-100 hover:bg-orange-200 px-4 py-1 rounded-full" data-cat="Burger">Burger</button>
    <button class="category-btn bg-orange-100 hover:bg-orange-200 px-4 py-1 rounded-full" data-cat="Drinks">Drinks</button>
    <button class="category-btn bg-orange-100 hover:bg-orange-200 px-4 py-1 rounded-full" data-cat="Dessert">Dessert</button>
  </div>

  <!-- Food Items -->
  <section id="food-list" class="grid grid-cols-2 md:grid-cols-4 gap-4 p-4"></section>

  <footer class="bg-gray-100 text-center py-4 mt-8 mb-10 p-5">
  <p class="text-gray-600 text-sm">© 2025 QuickEats. All rights reserved.</p>
  <button id="installBtn" class="hidden mt-3 px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition">
    📲 Install QuickEats App
  </button>
</footer>

  <!-- Bottom Nav -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-inner flex justify-around py-2">
    <a href="index.html" class="text-orange-500 font-bold">Home</a>
    <a href="cart.html" class="text-gray-600">Cart</a>
    <a href="settings.html" class="text-gray-600">Settings</a>
  </nav>
</body>
</html>
